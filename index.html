<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Codificação/Descodificação</title>
  <link rel="stylesheet" href="style/Style.css" />
</head>

<body>
  <div class="cabecalho">
    <img src="img/codigo-de-barras-com-simbolo-de-lupa.png" style="width: 100px;">
  </div>
	<div class="texto">
		<h3 id="titulo1">Digite a mensagem:</h3>
		<textarea rows=5 cols=70 id="texto" placeholder="Digite aqui sua mensagem"></textarea><br><br>
		<b>* Chave de deslocamento padrão: 2 *</b>
		<p>Para alterar, digite a chave abaixo:</p>
		<input type="number" id="offset" value="2"><br><br>
		<button id="cifrar">Codificar</button>
		<button id="decifrar">Descodificar</button>
	  </div>
	
	  <div id="result" class="result">
		<h3 id="titulo2">Mensagem codificada/descodificada:</h3>
		<textarea rows=5 cols=70 id="final" placeholder="Mensagem cifrada/decifrada aparecerá aqui"></textarea><br>
	  </div>
	
	  <div class="rodape">
		<button id="limpar">Limpar</button>
	  </div>
	  <script src="Js/cypher.js"></script>
	
  
</body>

</html>
